<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">What's the weather today?</h1>
        <div class="current-temperature" id="current-temperature"></div>
        <div class="rain" id="rain"></div>
    </div>
    <div class="what-to-wear">
        <h2 class="text-center">What should I wear today?</h2>
        <div class="img-div" id="img-div"></div>
        <h2 class="text-center" id="item-to-wear"></h2>
    </div>
    <button class="refresh-btn" id="refresh-btn">Refresh</button>
        <script src="script.js"></script>
</body>
</html>
